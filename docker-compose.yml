version: '3.8'

services:
  # ----------------------------
  # BACKEND (Sanic API)
  # ----------------------------
  backend:
    build: ./backend
    container_name: campushub_backend
    volumes:
      - ./backend:/app
    command: sanic src.server:app --host=0.0.0.0 --port=8000 --workers=4 --access-log
    ports:
      - "8000:8000"
    environment:
      - DB_URL=${DB_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - db
      - cache
    networks:
      - hub_network
    restart: unless-stopped

  # ----------------------------
  # FRONTEND (React + Vite)
  # ----------------------------
  frontend:
    build: ./frontend
    container_name: campushub_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - hub_network

  # ----------------------------
  # VERİTABANI (MySQL 8)
  # ----------------------------
  db:
    image: mysql:8.0
    container_name: campushub_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hub_network
    command: --default-authentication-plugin=mysql_native_password

  # ----------------------------
  # ÖNBELLEK (Redis - Cache)
  # ----------------------------
  cache:
    image: redis:7-alpine
    container_name: campushub_redis
    ports:
      - "6379:6379"
    networks:
      - hub_network

volumes:
  db_data:

networks:
  hub_network:
    driver: bridge