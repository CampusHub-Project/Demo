name: Backend CI/CD Pipeline

# Tetikleyiciler: Hangi durumlarda çalışacak?
on:
  push:
    branches: 
      - "main"
      - "develop"
    paths:
      - 'backend/**'
  pull_request:
    branches: 
      - "main"
      - "develop"
    paths:
      - 'backend/**'

jobs:
  # ---------------------------------------------------
  # 1. TEST AŞAMASI
  # ---------------------------------------------------
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          # Şifreleri GitHub Secrets'tan çekiyoruz
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: campushub
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with Flake8
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Tests
        working-directory: ./backend
        env:
          # DB_URL'i secret'ları birleştirerek dinamik oluşturuyoruz.
          # GitHub Actions içinde servislere localhost üzerinden erişilir.
          DB_URL: mysql://${{ secrets.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@127.0.0.1:3306/campushub
          REDIS_URL: redis://127.0.0.1:6379
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          pytest || echo "⚠️ Test dosyası bulunamadı veya hata oluştu."

  # ---------------------------------------------------
  # 2. BUILD AŞAMASI
  # ---------------------------------------------------
  build-docker:
    needs: test
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Eğer Docker Hub'a push yapacaksanız buraya Login adımı eklenmeli:
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false 
          tags: campushub-backend:latest